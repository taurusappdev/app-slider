<!-- You can now use your library component in app.component.html -->
<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
  (init)="slickInit($event)"
  (breakpoint)="breakpoint($event)"
  (afterChange)="afterChange($event)"
  (beforeChange)="beforeChange($event)">
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <img
        *ngIf="slide.ext !== 'mp4'; else videoFormat"
        src="../assets/img/{{ slide.item }}"
        alt=""
        width="100%">
      <ng-template #videoFormat>
        <video
          #video
          src="../assets/img/{{ slide.item }}"
          controls
          width="100%">
        </video>
      </ng-template>
      <iframe
        *ngIf="slide.frame === true"
        width="100%"
        height="620"
        src="https://lookerstudio.google.com/embed/reporting/739c7683-7959-444f-a8b0-3e6cdf5c56c3/page/p_f6hxkun0fd"
        frameborder="0"
        style="border:0"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
      </iframe>
      <iframe
        *ngIf="slide.type === 'sheet'"
        width="100%"
        height="620"
        src="https://docs.google.com/spreadsheets/d/1W5ijKPLuJWkgV2uHEUWC_HVdM8NYSxiqvvEY2DVP-cM/edit?gid=1767203708#gid=1767203708">
      </iframe>
    </div>
</ngx-slick-carousel>

<button #btnPausar (click)="slickModal.slickPause()">Pausar</button>
<button #btnPlay (click)="slickModal.slickPlay()">Comenzar</button>
